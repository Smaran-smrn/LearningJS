<html>
    <head>
        <title>Object in Js</title>
        <script type="text/javascript">
        
        var car = {
            car_brand:"tesla",
            car_model:"model 3",
            price:"35000",
            teslaAutopilot:function()
            {

                document.write("<h2>This car has auto pilot</h2>");

            }
        
        }
        car.fueltype="electric";
        car.teslaAutopilot();
        document.write(car.fueltype);
        //delete car.price;
        document.write(typeof(car.price));
        </script>
    </head>
    <body>

    </body>
</html>
