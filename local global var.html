<html>
    <head>
        <title>local/global variables</title>
        <script type="text/javascript">
        
        var a=5;
        function addNumber()
        {
            var b=6;
            var total=b+b+a;           
        
            document.write("<h2>"+total+"</h2>");

        }
        addNumber();
        document.write("<h1>"+a+"</h1>");
      
        </script>
    </head>
</html>
