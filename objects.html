<html>
    <head>
        <title>Objects in JS</title>
        <script type="text/javascript">
        
        var car={
            car_brand:"Tesla",
            car_model:"Model 5",
            price:3500,
            teslaAutoPilot:function()
            {
                document.write("<h2>This car has auto pilot</h2>");
            }
        }
        car.teslaAutoPilot();
        document.write(car.car_brand);

        

       

        </script>
    </head>
    <body>

    </body>
</html>
