<html>
    <head>
        <title>Objects in JS</title>
        <script type="text/javascript">
      function cars(car_brand,car_model,price)  //method 1
      {
          this.car_brand=car_brand;
          this.car_model=car_model;
          this.price=price;
          this.teslaAutoPilot=function()
          {
            document.write("<h2>This car has auto pilot...");
          }
      }
      var c1=new cars("Tesla","Model 2",3500);
      var c2=new cars("Tesla","Model 5",5000);
      c1.teslaAutoPilot();
      document.write("<h2>"+c2.car_model+"</h2>");
      

      var car ={                        //method 2
        car_brand:"tesla",
        car_model:"model 2",
        price:3500,
        teslaAutoPilot:function()
        {
            document.write("<h2>This car has auto pilot..</h2>")
        }
      }
      car.teslaAutoPilot();
      document.write("<h2>"+car.car_brand+"</h2>");

        </script>
    </head>
    <body>

    </body>
</html>
